<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        #form-div{

        }
    </style>
</head>
<body>
    <div id="form-div">
        <h1>Add Product</h1>
        <form onsubmit="addItem(event)">
            <label>Name:</label>
            <input type="text" id="name"><br><br>
            <label>Price:</label>
            <input type="number" id="price"><br><br>
            <label>Image Url:</label>
            <input type="url" id="image-url"><br><br>
            <label>Category:</label>
            <label>Men</label>
            <input type="radio" name="category" id="category-men">
            <label>Women</label>
            <input type="radio" name="category" id="category-women">
            <br><br>
            <input type="submit" value="Add Product">
        </form>
    </div>
    <script>
        function addItem(event){
            event.preventDefault();
            let name = document.getElementById('name').value;
            let price = document.getElementById('price').value;
            let imageUrl = document.getElementById('image-url').value;
            let categoryMen = document.getElementById('category-men').checked;
            let categoryWomen = document.getElementById('category-women').checked;

            // console.log(name,price,imageUrl,categoryMen,categoryWomen);

            if(!name || !price || !imageUrl || !(categoryMen || categoryWomen)){
                alert('All feilds are mandatory!');
            }
            else{
                let category = categoryMen?'men':'women';
                let product = {name,price,imageUrl,category};
                let productArray= JSON.parse(localStorage.getItem('product')) || [];
                // console.log(productArray);
                productArray.push(product);
                localStorage.setItem('product',JSON.stringify(productArray));
                
            }
        }
    </script>
</body>
</html>
