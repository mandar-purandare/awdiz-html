<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Show Clone</title>
    <script src="https://kit.fontawesome.com/3308ca8b1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div name="container" style="width: 100%;">
        <div name="navbar" style="background-color: rgb(51,53,69); height: 70px; width: 100%; display: flex; justify-content: space-around; color: white;">
            
            <div style="display: flex; ">
                <div>
                    <img src="./../images/book_my_show_2.png" style="height: 55px; width: 100px; margin-top: 10px;  "/>
                </div>
                
                <div style="background-color: white; margin-top: 15px; border-radius: 5px; height: 40px; width: 500px;">
                    <i class="fa-solid fa-magnifying-glass" style="color: #7e7f81; padding-left: 10px;"></i>
                    <input type="text" style="margin-top: 15px; width: 400px; border: none;" placeholder="Search for Movies, Events, Plays, Sports and Activities">
                </div>
                <div></div>
            </div>

            <div style="display: flex;">
                <div style="margin-top: 25px; margin-right: 50px;">
                    <select style="background-color: rgb(51,53,69); color: white; border: none; size: 10px;">
                        <option>Mumbai</option>
                    </select>
                </div>
                <div style="margin-top: 20px; margin-right: 50px;">
                    <button style="border-radius: 5px; height: 30px; width: 70px; background-color: rgb(248,68,100); color: white; border: none;">Sign In</button>
                </div>
                <div style="margin-top: 25px;">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                    <!-- <i class="fa-solid fa-bars"></i> -->
                </div>
            </div>
        </div>
        <div name="body" style="border: 1px solid green;">Body</div>
        <div name="footer" style="border: 1px solid green;">Footer</div>
    </div>
</body>
</html>
