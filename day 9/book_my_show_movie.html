<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppenheimer</title>
    <script src="https://kit.fontawesome.com/3308ca8b1f.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0%;
            font-family: Roboto, sans-serif;
        }

        #body-poster{
            height: 480px;
            
            display: flex;
            background-image: url('https://assets-in.bmscdn.com/iedb/movies/images/mobile/listing/xxlarge/oppenheimer-et00347867-1683533414.jpg');
            background-position: 40px -60px;
            color: white;
        }

        #body-poster-info{
            height: 349px;
            width: 520px;
            
            /* margin-left: 30px;
            margin-top: 70px; */
            margin-left: 2%;
            margin-top: 6%;
        }

        #body-poster-cover{
            /* height: 392px; */
            height: 427px;
            width: 261px;
            
            /* margin-left: 50px;
            margin-top: 30px; */
            margin-left: 5%;
            margin-top: 3%;
            border-radius: 10px;
        }

        #body-poster-share{
            height: 48px;
            width: 90px;
            
            margin-left: 25%;
            margin-top: 3%;
            display: flex;
        }
    </style>
</head>
<body>
    <div name="container" style="width: 100%;">
        <div name="navbar" style="background-color: rgb(51,53,69); height: 70px; width: 100%; display: flex; justify-content: space-around; color: white;">
            
            <div style="display: flex; ">
                <div>
                    <img src="./../images/book_my_show_2.png" style="height: 55px; width: 100px; margin-top: 10px;  "/>
                </div>
                
                <div style="background-color: white; margin-top: 15px; border-radius: 5px; height: 40px; width: 500px;">
                    <i class="fa-solid fa-magnifying-glass" style="color: #7e7f81; padding-left: 10px;"></i>
                    <input type="text" style="margin-top: 15px; width: 400px; border: none;" placeholder="Search for Movies, Events, Plays, Sports and Activities">
                </div>
                <div></div>
            </div>

            <div style="display: flex;">
                <div style="margin-top: 25px; margin-right: 50px;">
                    <select style="background-color: rgb(51,53,69); color: white; border: none; size: 10px;">
                        <option>Mumbai</option>
                    </select>
                </div>
                <div style="margin-top: 20px; margin-right: 50px;">
                    <button style="border-radius: 5px; height: 30px; width: 70px; background-color: rgb(248,68,100); color: white; border: none;">Sign In</button>
                </div>
                <div style="margin-top: 25px;">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                    <!-- <i class="fa-solid fa-bars"></i> -->
                </div>
            </div>
        </div>
        
        <div style="display: flex; justify-content: space-around; height: 40px; background-color: rgb(34,37,57); color: white; font-size: 14px;">
            <div style=" display: flex; justify-content: space-around; width:400px ;margin-left: -150px; font-weight: 400;">
                <div style="margin-top: 10px;">Movies</div>
                <div>
                    <div style="font-size: 10px; margin-left:80%; color: red;">New</div>
                    <div>Stream</div>
                </div>
                <div style="margin-top: 10px;">Events</div>
                <div style="margin-top: 10px;">Plays</div>
                <div style="margin-top: 10px;">Sports</div>
                <div style="margin-top: 10px;">Activities</div>
                <div style="margin-top: 10px;">Buzz</div>
            </div>
            <div style=" display: flex; justify-content: space-around; width:400px; margin-right: -95px; margin-top: 10px;">
                <div>ListYourShow</div>
                <div>Corporates</div>
                <div>Offers</div>
                <div>Gift Cards</div>
            </div>
        </div>

        <div id="body-poster">
            <div id="body-poster-cover">
                <div style="height: 392px;  border-radius: 10px 10px 0px 0px; border: 1px solid black;">
                    <img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/oppenheimer-et00347867-1683533414.jpg" style="height: 100%; width: 100%; border-radius: 10px 10px 0px 0px;">
                </div>
                <div style="height: 35px;  border-radius: 0px 0px 10px 10px; background-color: black;">
                    <div style="height: 16px; width: 143px; margin: auto;">
                        <span style="font-size: 12px; font-weight: 500; ">Releasing on 21 Jul, 2023</span>
                    </div>
                </div>
            </div>
            <div id="body-poster-info">
                <h1 style="font-size: 36px; font-weight: bold; height: 42px;">Oppenheimer</h1>
                <div style="margin-top: 25px; display: flex;">
                    <div style="height: 29px; width: 30px; "><i class="fa-solid fa-thumbs-up fa-2xl" style="color: #008a1e; padding-top: 15px;"></i></div>
                    <div style="width: 88px; height: 29px;  margin-left: 5px;">
                        <h2>300.4K</h2>
                    </div>
                    <div style="height: 21px; width: 108px;  margin-top: 9px; margin-left: 10px;">
                        <h4 style="font-weight: 500;">are interested</h4>
                    </div>
                </div>
                <div style="height: 60px; width: 400px; border: 1px solid white; border-radius: 5px; margin: 20px 0px; display: flex;">
                    <div style="height: 42px; width: 233px;  margin: 8px 20px;">
                        <div style="height: 24px; width: 100%; ">
                            <h3>Releasing on 21 Jul, 2023</h3>
                        </div>
                        <div style="height: 18px; width: 100%; ">
                            <p style="font-size: 12px; font-weight: 400;">Are you interested in watching this movie?</p>
                        </div>
                    </div>
                    <div style="height: 32px; width: 100px;  margin: 13px;">
                        <button style="height: 100%; width: 100%;">I'm interested</button>
                    </div>
                </div>
                <div style="height: 76px;  margin-bottom: 20px;">
                    <div style="height: 28px; display: flex;">
                        <div style="width: 107px;  height: 100%;">
                            <button style="width: inherit; height: inherit;">2D, IMAX 2D</button>
                        </div>
                        <div style="width: 115px;  height: 100%; margin-left: 10px;">
                            <button style="width: inherit; height: inherit;">English, Hindi</button>
                        </div>
                    </div>
                    <div style="height: 24px;  margin: 10px 0px;">
                    <h4 style="margin-top: 5px;">3h 10m · Biography, Drama, Historical · A</h4>
                    </div>
                </div>
                <div style="width: 214px; height: 49px;  border-radius: 10px;">
                    <button style="height: 100%; width: 100%; background-color: rgb(248,68,100); color: white; font-weight: 500; font-size: 12px;">Book tickets</button>
                </div>
            </div>
            <div id="body-poster-share">
                <div style="width: 32px; height: 32px;">
                    <i class="fa-solid fa-share-nodes fa-2xl" style="margin-top: 25px;"></i>
                </div>
                <div style="height: 20px; width: 42px;  margin: auto auto;">
                    <h4>Share</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
