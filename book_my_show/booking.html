<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie,Showtimes</title>
    <link rel="stylesheet" href="./booking.css">
    <script src="https://kit.fontawesome.com/3308ca8b1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <nav>
            <div id="upper-nav">
                <div id="upper-nav-left">
                    <div>
                        <img src="./images/book_my_show_logo.png" alt="book my show logo">
                    </div>
                    <div>
                        <div id="upper-nav-search">
                            <img src="./images/maginfying_glass.png">
                            <p>Search for Movies, Events, Plays, Sports and Activities</p>
                        </div>
                    </div>
                </div>
                <div id="upper-nav-right">
                    <div>
                        <div id="upper-nav-area-filter">
                            <p>Mumbai</p>
                            <i class="fa-solid fa-caret-down" style="margin-left: 10%; color: white;"></i>
                        </div>
                    </div>
                    <div>
                        <div id="sign-in"><p>Sign In</p></div>
                    </div>
                    <div>
                        <img src="./images/menu_bars.png">
                    </div>
                </div>
            </div>
            <div id="lower-nav">
                <div id="lower-nav-left">
                    <div>
                        <p>Movies</p>
                    </div>
                    <div>
                        <p>Stream</p>
                    </div>
                    <div>
                        <p>Events</p>
                    </div>
                    <div>
                        <p>Plays</p>
                    </div>
                    <div>
                        <p>Sports</p>
                    </div>
                    <div>
                        <p>Activities</p>
                    </div>
                    <div>
                        <p>Buzz</p>
                    </div>
                    <div>
                        <img src="./images/icc_new_event.png">
                    </div>
                </div>
                <div id="lower-nav-right">
                    <div>
                        <p>ListYourShow</p>
                    </div>
                    <div>
                        <p>Corporates</p>
                    </div>
                    <div>
                        <p>Offers</p>
                    </div>
                    <div>
                        <p>Gift Cards</p>
                    </div>
                </div>
            </div>
        </nav>
        <section id="title">
            <p>OMG 2 - Hindi</p>
            <div>
                <div><img src="./images/a_certificate.png"></div>
                <div class="genre-button">COMEDY</div>
                <div class="genre-button">DRAMA</div>
            </div>
        </section>
        <section id="filters">
            <div id="filters-left-div">
                <i class="fa-solid fa-chevron-left fa-xl" style="color: #b2b2b2; margin-top: 1em;"></i>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="filters-right-div">
                <div class="filters-options"></div>
                <div class="filters-options"></div>
                <div class="filters-options"></div>
                <div class="filters-options"></div>
                <div id="filters-search"></div>
            </div>
        </section>
        <section id="results"></section>
        <section id="bottom-nav"></section>
        <section id="privacy-note"></section>
        <footer></footer>
    </div>
</body>
</html>
